spring:
  datasource:
    url: jdbc:mysql://docker.for.mac.localhost:3306/expenses
    username: root
    password: pass
    testWhileIdle: true
    validationQuery: SELECT 1

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
      naming-strategy: org.hibernate.cfg.DefaultNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

hibernate:
  hbm2ddl:
    auto: validate

app:
  jwt:
    secret: $uper$ecret

