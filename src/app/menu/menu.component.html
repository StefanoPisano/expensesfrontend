<div class="row" [style.display]="showLogout()">
  <button class="material-button material-button-toggle" type="button" (click)="logout()">
    <span class="fa fa-sign-out"></span>
  </button>
</div>

<div class="row" [style.display]="showHome()">
  <button class="material-button material-button-toggle" type="button" (click)="go();">
    <span class="fa fa-home" aria-hidden="true"></span>
  </button>
</div>
