<div class="container">
    <section>
            <div class="row">
                <div class="board">
                    <div class="board-inner">
                        <ul class="nav nav-tabs" id="myTab">
                            <div class="liner"></div>
                            <li class="active">
                                <a href="#listOfMonthly" data-toggle="tab" title="listOfMonthly">
                                <span class="round-tabs two">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                </a>
                            </li>
    
                            <li>
                                <a href="#addMonthly" data-toggle="tab" title="addMonthly">
                                <span class="round-tabs one">
                                    <i class="glyphicon glyphicon-credit-card"></i>
                                </span>
                                </a>
                            </li>
                        </ul>
                    </div>
    
                    <div class="tab-content">
                        <div class="tab-pane in active" id="listOfMonthly">
                            <div class="col-sm-12">
                                <div class="bs-calltoaction bs-calltoaction-default">
                                    <div class="row">
                                        <div class="col-md-9 cta-contents">
                                            <h1 class="cta-title">Its a Call To Action</h1>
                                            <div class="cta-desc">
                                                <p>Describe the action here.</p>
                                                <p>Describe the action here.</p>
                                                <p>Describe the action here.</p>
                                            </div>
                                        </div>
                                        <div class="col-md-3 cta-button">
                                            <a href="#" class="btn btn-lg btn-block btn-default">Go for It!</a>
                                        </div>
                                     </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade fade" id="addMonthly">
                            <div class="row">
                                <form role="form" class="form-horizontal" [formGroup]="addExpensesForm">
                                    <h1>Add Expenses</h1>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="description">Description</label> 
                                        <div class="col-md-5">
                                            <input id="description" class="form-control input-md" type="text" formControlName="addDescription" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="howmuch">How Much?</label> 
                                        <div class="col-md-5">
                                            <input id="howmuch" class="form-control input-md" type="number" step="0.01" min=0 formControlName="addPrice" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="when">When?</label> 
                                        <div class="col-md-5">
                                            <input type="date" class="form-control input-md" formControlName="addDate" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="category">Category</label>
                                        <div class="col-md-5">
                                            <select id="category" class="form-control" formControlName="addCategory">
                                                <option *ngFor="let category of categories" [value]=category>{{category}}</option>
                                            </select>                                        
                                        </div>
                                    </div>
                                </form>
                                <div class="row">
                                    <div class="col-md-4 col-md-offset-6">
                                        <button type="button" class="btn btn-info btn-circle btn-lg" (click)="addExpenses()"><i class="glyphicon glyphicon-ok"></i></button>
                                    </div>
                                </div>
                                <div class="row" style="margin-top:1%">
                                    <div class="col-md-5 col-md-offset-4">
                                        <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>                    
                                        <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>  
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
    </section>
</div>
