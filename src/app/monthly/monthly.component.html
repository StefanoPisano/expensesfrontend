<div class="container">
    <section>
            <div class="row">
                <div class="board">
                    <div class="board-inner">
                        <ul class="nav nav-tabs" id="myTab">
                            <div class="liner"></div>
                            <li class="active">
                                <a href="#listOfMonthly" data-toggle="tab" title="listOfMonthly" (click)="updateList(); getRemaining()">
                                <span class="round-tabs two">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                </a>
                            </li>
    
                            <li>
                                <a href="#addMonthly" data-toggle="tab" title="addMonthly">
                                <span class="round-tabs one">
                                    <i class="glyphicon glyphicon-credit-card"></i>
                                </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="budget">
                        <div class="total"><span class="stateDescription">Total Budget:</span> <em>{{budget}}</em></div>
                        <div class="total"><span class="stateDescription">Remaining Budget:</span> <em>{{remaining}}</em></div>
                        <div class="total"><span class="stateDescription">Status:</span> <span style="font-size: 1.1em" [style.color]="getColor()">&#11044;</span></div>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane active"  id="listOfMonthly">
                            <app-expense *ngFor="let expense of listOfExpenses" [expense]=expense></app-expense>                                
                        </div>
                        <div class="tab-pane fade fade" id="addMonthly">
                            <div class="row">
                                <add-expenses></add-expenses>
                                <div class="row" style="margin-top:1%">
                                    <div class="col-md-5 col-md-offset-4">
                                        <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>                    
                                        <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>  
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
    </section>
</div>
