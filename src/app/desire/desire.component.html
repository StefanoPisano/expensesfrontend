<app-navigation></app-navigation>
<app-menu></app-menu>
<div class="container">
  <section>
        <div class="row">
            <div class="board">
                <div class="board-inner">
                    <ul class="nav nav-tabs" id="myTab">
                        <div class="liner"></div>
                        <li class="active">
                            <a href="#listOfDesire" data-toggle="tab" title="listOfDesire" (click)="getDesire()">
                            <span class="round-tabs two">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            </a>
                        </li>

                        <li>
                            <a href="#addDesire" data-toggle="tab" title="addDesire">
                                <span class="round-tabs one">
                                    <i class="glyphicon glyphicon-credit-card"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="tab-pane active"  id="listOfDesire">
                        <app-desire-element *ngFor="let desire of listOfDesire" [desire]=desire></app-desire-element>
                    </div>

                    <div class="tab-pane fade fade" id="addDesire">
                        <div class="row">
                            <div class="row" style="margin-top:1%">
                                <div class="col-md-12">
                                <add-desire></add-desire>
                                </div>
                            </div>
                        </div>
                    </div>  
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
  </section>
</div>
