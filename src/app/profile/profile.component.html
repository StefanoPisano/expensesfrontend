<app-navigation></app-navigation>
<app-menu></app-menu>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="content">
        <div class="card">
          <div class="firstinfo">
              <h2><span class="label label-success">{{user.username}}</span></h2>
          </div>
        <div class="firstinfo">
            <h5><em>{{user.email}}</em></h5>

          </div>
          <div class="firstinfo">
              <h2><span class="label label-default">Budget: {{budget}}</span></h2>
          </div>
        </div>
        <div id="myTabContent" class="tab-content">
          <div class="tab-pane fade in active" id="home">
            <div class="content_accordion">
              <div class="panel-group" id="accordion">

                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <a data-toggle="collapse" data-parent="#accordion" href="#username">Change your
                        <span style="color:#f48260;">username!</span>
                      </a>
                    </h4>
                  </div>
                  <div id="username" class="panel-collapse collapse in">
                    <div class="panel-body">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <form id="change-username-form" action="#" method="post" role="form" style="display: block;" [formGroup]="changeUsernameForm">
                          <input id="usernameChange" type="text" class="form-control" name="username" placeholder="New Username" formControlName="usernameChange">
                        </form>
                      </div>

                      <p class="text-center">
                        <a (click)="changeUsername()" class="btn btn-success btn-outline-rounded green"> change it please!
                          <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span>
                        </a>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <a data-toggle="collapse" data-parent="#accordion" href="#email">Change your
                        <span style="color:#f48260;">email!</span>
                      </a>
                    </h4>
                  </div>
                  <div id="email" class="panel-collapse collapse">
                    <div class="panel-body">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-envelope"></i>
                        </span>
                        <form id="change-email-form" action="#" method="post" role="form" style="display: block;" [formGroup]="changeEmailForm">
                          <input id="emailChange" type="text" class="form-control" name="email" placeholder="New Email" formControlName="emailChange">
                        </form>
                      </div>

                      <p class="text-center">
                        <a (click)="changeEmail()" class="btn btn-success btn-outline-rounded green"> change it please!
                          <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span>
                        </a>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <a data-toggle="collapse" data-parent="#accordion" href="#password">Change your
                        <span style="color:#f48260;">password!</span>
                      </a>
                    </h4>
                  </div>
                  <div id="password" class="panel-collapse collapse">
                    <div class="panel-body">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <form id="change-password-form" action="#" method="post" role="form" style="display: block;" [formGroup]="changePasswordForm">
                          <input id="passwordChange" type="password" class="form-control" name="passwordChange" placeholder="New Password" formControlName="passwordChange">
                        </form>
                      </div>

                      <div class="input-group" style="margin-top:1%">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <form id="change-password-form" action="#" method="post" role="form" style="display: block;" [formGroup]="repeatPasswordForm">
                          <input id="passwordRepeat" type="password" class="form-control" name="passwordRepeat" placeholder="Repeat Password" formControlName="repeatPassword">
                        </form>
                      </div>

                      <p class="text-center">
                        <a (click)="changePassword()" class="btn btn-success btn-outline-rounded green"> change it please!
                          <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span>
                        </a>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <a data-toggle="collapse" data-parent="#accordion" href="#budget">Set your
                        <span style="color:#f48260;">budget</span> for the current month!</a>
                    </h4>
                  </div>
                  <div id="budget" class="panel-collapse collapse">
                    <div class="panel-body">

                      <div class="input-group" style="margin-top:1%">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-euro"></i>
                        </span>
                        <form id="change-budget-form" action="#" method="post" role="form" style="display: block;" [formGroup]="changeBudgetForm">
                          <input id="budgetChange" type="number" step="1" min=0 class="form-control" name="budgetChange" placeholder="Budget" formControlName="budgetChange">
                        </form>
                      </div>

                      <p class="text-center">
                        <a (click)="changeBudget()" class="btn btn-success btn-outline-rounded green"> change it please!
                          <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span>
                        </a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
