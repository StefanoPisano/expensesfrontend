<!-- FONTS --><!-- Roboto, Yellowtail, and Montserrat -->
<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto:300,400|Yellowtail" rel="stylesheet"><!-- PAGE STUFF -->

<div class="rela-block container">
  <div class="rela-block profile-card">
    <div id="profile_pic"><img class="profile-pic" src="assets/user_default.png"/></div>
    <div class="rela-block profile-name-container">
        <div class="rela-block user-name" id="username">{{user.username}}</div>
        <div class="rela-block user-desc" id="user_description">{{user.email}}</div>
    </div>
    <div class="rela-block profile-card-stats">
        <div class="floated profile-stat works" id="num_works">28<br></div>
        <div class="floated profile-stat followers" id="num_followers">112<br></div>
        <div class="floated profile-stat following" id="num_following">245<br></div>
    </div>
  </div>
  <section>
    <div class="container">
        <div class="row">
            <div class="board">
                <div class="board-inner">
                  <ul class="nav nav-tabs" id="myTab">
                    <li class="active">
                      <a href="#profile" data-toggle="tab" title="profile">
                        <span class="round-tabs two">
                          <i class="glyphicon glyphicon-user"></i>
                        </span> 
                      </a>
                    </li>

                    <li>
                      <a href="#email" data-toggle="tab" title="email">
                      <span class="round-tabs one">
                        <i class="glyphicon glyphicon-envelope"></i>
                      </span> 
                      </a>
                    </li>

                    <li>
                      <a href="#password" data-toggle="tab" title="password">
                        <span class="round-tabs three">
                          <i class="glyphicon glyphicon-lock"></i>
                        </span>
                      </a>
                    </li>
                  <li>  
                </ul>
              </div>

              <div class="tab-content">
                <div class="tab-pane fade in active" id="profile">
                    <h3 class="head text-center">Change your <span style="color:#f48260;">username!</span></h3>
                    <div class="alert alert-info">
                        <strong>Keep in mind:</strong> after changing it you will be redirected to login page.
                      </div>
                        <div class="input-group" style="margin-left:35%">
                            <span class="input-group-addon">
                              <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <form id="change-username-form" action="#" method="post" role="form" style="display: block;" [formGroup]="changeUsernameForm">
                              <input style="width:40%" id="usernameChange" type="text" class="form-control" name="username" placeholder="New Username" formControlName="usernameChange">
                            </form>
                          </div>
                    
                    <p class="text-center">
                      <a (click)="changeUsername()" class="btn btn-success btn-outline-rounded green"> change it please! <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span></a>
                    </p>
                </div>
                
                
                <div class="tab-pane fade" id="email">
                  <h3 class="head text-center">Change your <span style="color:#f48260;">email!</span></h3>
                  <div class="input-group" style="margin-left:35%">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <form id="change-email-form" action="#" method="post" role="form" style="display: block;" [formGroup]="changeEmailForm">
                      <input style="width:40%" id="emailChange" type="text" class="form-control" name="email" placeholder="New Email" formControlName="emailChange">
                    </form>
                  </div>
              
                  <p class="text-center">
                    <a (click)="changeEmail()" class="btn btn-success btn-outline-rounded green"> change it please! <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span></a>
                  </p>
                </div>

                <div class="tab-pane fade" id="password">
                    <h3 class="head text-center">Change your <span style="color:#f48260;">password!</span></h3>
                    <div class="input-group" style="margin-left:35%">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <form id="change-password-form" action="#" method="post" role="form" style="display: block;" [formGroup]="changePasswordForm">                          
                        <input style="width:40%" id="passwordChange" type="password" class="form-control" name="passwordChange" placeholder="New Password" formControlName="passwordChange">
                      </form>
                    </div>
                
                    <div class="input-group" style="margin-left:35%; margin-top:1%">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <form id="change-password-form" action="#" method="post" role="form" style="display: block;" [formGroup]="repeatPasswordForm">                                                    
                        <input style="width:40%" id="passwordRepeat" type="password" class="form-control" name="passwordRepeat" placeholder="Repeat Password" formControlName="repeatPassword">
                      </form>
                    </div>

                    <p class="text-center">
                      <a (click)="changePassword()" class="btn btn-success btn-outline-rounded green"> change it please! <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span></a>
                    </p>
                </div>
                <div class="row">
                <div class="col-lg-12">
                  <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>                    
                  <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
                </div>
              </div>
                <div class="clearfix"></div>
              </div>
            </div>
        </div>
      </div>
    </section>
</div>
